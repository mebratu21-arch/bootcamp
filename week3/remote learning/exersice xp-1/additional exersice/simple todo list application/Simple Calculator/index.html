<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <div class="calculator-display">0</div>

        <div class="calculator-keys">
            <button class="key-memory" data-action="memory-add">M+</button>
            <button class="key-memory" data-action="memory-subtract">M-</button>
            <button class="key-memory" data-action="memory-recall">MR</button>
            <button class="key-memory" data-action="memory-clear">MC</button>

            <button class="key-control key-clear" data-action="clear-all">AC</button>
            <button class="key-control key-clear" data-action="clear">C</button>
            <button class="key-control" data-action="negate">Â±</button>
            
            <button class="key-operator" data-action="divide">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key-operator" data-action="multiply">x</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key-operator" data-action="subtract">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key-operator" data-action="add">+</button>

            <button class="key-zero">0</button>
            <button data-action="decimal">.</button>
            <button class="key-equal" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
