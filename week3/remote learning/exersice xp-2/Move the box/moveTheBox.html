<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move the Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
            border: 2px solid #333;
        }
        
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            const element = document.getElementById("animate");
            let position = 0;
            
            // Clear any existing interval to prevent multiple animations
            clearInterval(element.timer);
            
            element.timer = setInterval(frame, 1);
            
            function frame() {
                // Check if the box has reached the right edge
                // Container width (400px) - Box width (50px) = 350px max position
                if (position >= 350) {
                    clearInterval(element.timer);
                } else {
                    position++;
                    element.style.left = position + 'px';
                }
            }
        }
    </script>
</body>
</html>
