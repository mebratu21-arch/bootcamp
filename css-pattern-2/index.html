<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Patterns — Daily Challenge</title>
  </head>
  <body>
    <h1>CSS Patterns</h1>

    <!-- ======================== -->
    <!--  PATTERN 1: ORANGE GRID  -->
    <!-- ======================== -->
    <h2>Pattern 1 — Orange Mosaic</h2>
    <div class="pattern orange-pattern">
      <!-- Row 1 (largest cells) -->
      <div class="cell" style="background:#FFCC99"></div>
      <div class="cell" style="background:#FFB366"></div>
      <div class="cell" style="background:#FF8C00"></div>
      <div class="cell" style="background:#FF6600"></div>
      <div class="cell" style="background:#CC5500"></div>
      <div class="cell" style="background:#8B4513"></div>
      <div class="cell" style="background:#FF8C00"></div>
      <div class="cell" style="background:#CC5500"></div>
      <!-- Row 2 -->
      <div class="cell" style="background:#FF6600"></div>
      <div class="cell" style="background:#8B4513"></div>
      <div class="cell" style="background:#CC5500"></div>
      <div class="cell" style="background:#FF8C00"></div>
      <div class="cell" style="background:#8B4513"></div>
      <div class="cell" style="background:#FF6600"></div>
      <div class="cell" style="background:#FFCC99"></div>
      <div class="cell" style="background:#FF8C00"></div>
      <!-- Row 3 -->
      <div class="cell" style="background:#FFCC99"></div>
      <div class="cell" style="background:#FF6600"></div>
      <div class="cell" style="background:#8B4513"></div>
      <div class="cell" style="background:#FFB366"></div>
      <div class="cell" style="background:#FF8C00"></div>
      <div class="cell" style="background:#CC5500"></div>
      <div class="cell" style="background:#FFB366"></div>
      <div class="cell" style="background:#8B4513"></div>
      <!-- Row 4 -->
      <div class="cell" style="background:#CC5500"></div>
      <div class="cell" style="background:#8B4513"></div>
      <div class="cell" style="background:#FF6600"></div>
      <div class="cell" style="background:#FFCC99"></div>
      <div class="cell" style="background:#FF8C00"></div>
      <div class="cell" style="background:#8B4513"></div>
      <div class="cell" style="background:#FFCC99"></div>
      <div class="cell" style="background:#FF6600"></div>
      <!-- Row 5 -->
      <div class="cell" style="background:#8B4513"></div>
      <div class="cell" style="background:#CC5500"></div>
      <div class="cell" style="background:#FF8C00"></div>
      <div class="cell" style="background:#FFB366"></div>
      <div class="cell" style="background:#FFCC99"></div>
      <div class="cell" style="background:#FF6600"></div>
      <div class="cell" style="background:#CC5500"></div>
      <div class="cell" style="background:#FFB366"></div>
      <!-- Row 6 -->
      <div class="cell" style="background:#FFB366"></div>
      <div class="cell" style="background:#FF8C00"></div>
      <div class="cell" style="background:#FFCC99"></div>
      <div class="cell" style="background:#FF6600"></div>
      <div class="cell" style="background:#8B4513"></div>
      <div class="cell" style="background:#FFCC99"></div>
      <div class="cell" style="background:#FF8C00"></div>
      <div class="cell" style="background:#CC5500"></div>
      <!-- Row 7 -->
      <div class="cell" style="background:#FF8C00"></div>
      <div class="cell" style="background:#CC5500"></div>
      <div class="cell" style="background:#FFB366"></div>
      <div class="cell" style="background:#8B4513"></div>
      <div class="cell" style="background:#FF6600"></div>
      <div class="cell" style="background:#FFB366"></div>
      <div class="cell" style="background:#8B4513"></div>
      <div class="cell" style="background:#FFCC99"></div>
      <!-- Row 8 -->
      <div class="cell" style="background:#CC5500"></div>
      <div class="cell" style="background:#FFCC99"></div>
      <div class="cell" style="background:#FF6600"></div>
      <div class="cell" style="background:#FF8C00"></div>
      <div class="cell" style="background:#FFB366"></div>
      <div class="cell" style="background:#CC5500"></div>
      <div class="cell" style="background:#FF6600"></div>
      <div class="cell" style="background:#8B4513"></div>
    </div>

    <!-- ======================== -->
    <!--  PATTERN 2: GREY GRID    -->
    <!-- ======================== -->
    <h2>Pattern 2 — Grey Mosaic</h2>
    <div class="pattern grey-pattern">
      <!-- Row 1 -->
      <div class="cell" style="background:#d4d4d4"></div>
      <div class="cell" style="background:#888"></div>
      <div class="cell" style="background:#222"></div>
      <div class="cell" style="background:#aaa"></div>
      <div class="cell" style="background:#666"></div>
      <div class="cell" style="background:#bbb"></div>
      <div class="cell" style="background:#222"></div>
      <div class="cell" style="background:#999"></div>
      <div class="cell" style="background:#444"></div>
      <!-- Row 2 -->
      <div class="cell" style="background:#888"></div>
      <div class="cell" style="background:#444"></div>
      <div class="cell" style="background:#666"></div>
      <div class="cell" style="background:#d4d4d4"></div>
      <div class="cell" style="background:#222"></div>
      <div class="cell" style="background:#aaa"></div>
      <div class="cell" style="background:#666"></div>
      <div class="cell" style="background:#bbb"></div>
      <div class="cell" style="background:#333"></div>
      <!-- Row 3 -->
      <div class="cell" style="background:#bbb"></div>
      <div class="cell" style="background:#222"></div>
      <div class="cell" style="background:#888"></div>
      <div class="cell" style="background:#aaa"></div>
      <div class="cell" style="background:#444"></div>
      <div class="cell" style="background:#d4d4d4"></div>
      <div class="cell" style="background:#333"></div>
      <div class="cell" style="background:#999"></div>
      <div class="cell" style="background:#555"></div>
      <!-- Row 4 -->
      <div class="cell" style="background:#aaa"></div>
      <div class="cell" style="background:#333"></div>
      <div class="cell" style="background:#555"></div>
      <div class="cell" style="background:#bbb"></div>
      <div class="cell" style="background:#222"></div>
      <div class="cell" style="background:#888"></div>
      <div class="cell" style="background:#444"></div>
      <div class="cell" style="background:#d4d4d4"></div>
      <div class="cell" style="background:#666"></div>
      <!-- Row 5 -->
      <div class="cell" style="background:#d4d4d4"></div>
      <div class="cell" style="background:#666"></div>
      <div class="cell" style="background:#333"></div>
      <div class="cell" style="background:#888"></div>
      <div class="cell" style="background:#555"></div>
      <div class="cell" style="background:#222"></div>
      <div class="cell" style="background:#aaa"></div>
      <div class="cell" style="background:#444"></div>
      <div class="cell" style="background:#bbb"></div>
      <!-- Row 6 -->
      <div class="cell" style="background:#666"></div>
      <div class="cell" style="background:#aaa"></div>
      <div class="cell" style="background:#222"></div>
      <div class="cell" style="background:#444"></div>
      <div class="cell" style="background:#bbb"></div>
      <div class="cell" style="background:#555"></div>
      <div class="cell" style="background:#d4d4d4"></div>
      <div class="cell" style="background:#333"></div>
      <div class="cell" style="background:#888"></div>
      <!-- Row 7 -->
      <div class="cell" style="background:#555"></div>
      <div class="cell" style="background:#bbb"></div>
      <div class="cell" style="background:#444"></div>
      <div class="cell" style="background:#666"></div>
      <div class="cell" style="background:#d4d4d4"></div>
      <div class="cell" style="background:#333"></div>
      <div class="cell" style="background:#888"></div>
      <div class="cell" style="background:#222"></div>
      <div class="cell" style="background:#aaa"></div>
      <!-- Row 8 -->
      <div class="cell" style="background:#333"></div>
      <div class="cell" style="background:#d4d4d4"></div>
      <div class="cell" style="background:#aaa"></div>
      <div class="cell" style="background:#222"></div>
      <div class="cell" style="background:#888"></div>
      <div class="cell" style="background:#666"></div>
      <div class="cell" style="background:#bbb"></div>
      <div class="cell" style="background:#555"></div>
      <div class="cell" style="background:#444"></div>
      <!-- Row 9 -->
      <div class="cell" style="background:#888"></div>
      <div class="cell" style="background:#555"></div>
      <div class="cell" style="background:#bbb"></div>
      <div class="cell" style="background:#333"></div>
      <div class="cell" style="background:#aaa"></div>
      <div class="cell" style="background:#444"></div>
      <div class="cell" style="background:#666"></div>
      <div class="cell" style="background:#d4d4d4"></div>
      <div class="cell" style="background:#222"></div>
    </div>

    <!-- ======================== -->
    <!--  PATTERN 3: RED GINGHAM  -->
    <!-- ======================== -->
    <h2>Pattern 3 — Red Gingham</h2>
    <div class="gingham-pattern"></div>
  </body>
</html>
