<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <!-- LEFT PANEL — Login Form -->
      <div class="left-panel">
        <h1>Log In</h1>

        <form action="#" method="POST">
          <input type="email" placeholder="email" />
          <input type="password" placeholder="password" />

          <div class="form-options">
            <label class="remember">
              <input type="checkbox" /> Remember me
            </label>
            <a href="#" class="forgot">Forgot password?</a>
          </div>

          <button type="submit" class="login-btn">LOG IN</button>
        </form>

        <div class="divider">
          <span>Or Connect with</span>
        </div>

        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>

        <p class="copyright">&copy; 2020</p>
      </div>

      <!-- RIGHT PANEL — Welcome / Register -->
      <div class="right-panel">
        <i class="fa-solid fa-user-plus welcome-icon"></i>
        <h2>Hello, friend!</h2>
        <p>Enter your personal details and start journey with us</p>
        <a href="#" class="register-btn">REGISTER <i class="fa-solid fa-circle-arrow-right"></i></a>
      </div>
    </div>
  </body>
</html>
