<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            font-family:Arial,sans-serif;
            background:#f4f6f8;
        }
        h1{
            text-align:center;
            padding:30px 0;
            color:#dc2323;
        }
        nav{
            background-color:#2b82ec;
            padding:10px 20px;
        }
        nav ul{
            list-style-type: none;
            display: flex;
            text-align: center;
            justify-content: center;
        }
         li{
            position:relative;
        }
        nav  a{
            display:block;
            color:#fff;
            padding:10px 20px;
            text-decoration:none;
        }
        nav ul li a:hover{
            background-color:#fff;
            color:#2b82ec;
        }
        nav ul li ul{
            position:absolute;
            top:100%;
            left:0;
            display:none;
        }

    </style>
</head>
<body>
    <h1>wel come to drop dropdown</h1>
    <nav>
    <ul>
        <li><a href="#">home</a</li>
        <li><a href="#">about</a></li>
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
        </ul>
        <li><a href="#">service</a></li>
        <li><a href="#">contact</a></li>
    </ul>
</nav>
</body>
</html>
