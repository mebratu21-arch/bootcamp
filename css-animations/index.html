<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Animations</title>
  </head>
  <body>
    <h1>CSS Animation Effects</h1>
    <p class="subtitle">Hover over each box to see the effect</p>

    <div class="grid">
      <!-- 1. Fade In -->
      <div>
        <div class="box fade">
          <span>Fade In</span>
        </div>
      </div>

      <!-- 2. Change Color -->
      <div>
        <div class="box color">
          <span>Change Color</span>
        </div>
      </div>

      <!-- 3. Grow -->
      <div>
        <div class="box grow">
          <span>Grow</span>
        </div>
      </div>

      <!-- 4. Shrink -->
      <div>
        <div class="box shrink">
          <span>Shrink</span>
        </div>
      </div>

      <!-- 5. Rotate -->
      <div>
        <div class="box rotate">
          <span>Rotate</span>
        </div>
      </div>

      <!-- 6. Square to Circle -->
      <div>
        <div class="box circle">
          <span>Square to Circle</span>
        </div>
      </div>

      <!-- 7. 3D Shadow -->
      <div>
        <div class="box threed">
          <span>3D Shadow</span>
        </div>
      </div>

      <!-- 8. Swing -->
      <div>
        <div class="box swing">
          <span>Swing</span>
        </div>
      </div>

      <!-- 9. Inset Border -->
      <div>
        <div class="box border-effect">
          <span>Inset Border</span>
        </div>
      </div>
    </div>
  </body>
</html>
