<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A modern recipe book application to manage and organize your favorite recipes"
    />
    <meta
      name="keywords"
      content="recipe, cooking, food, recipe manager, recipe book"
    />
    <meta name="author" content="Recipe Book App" />
    <title>Recipe Book - Your Personal Recipe Manager</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>üç≥ Recipe Book</h1>
        <p>Your personal collection of delicious recipes</p>
      </header>

      <div class="filter-buttons">
        <button class="btn-filter active" data-filter="all">All Recipes</button>
        <button class="btn-filter" data-filter="favorites">‚≠ê Favorites</button>
      </div>

      <form id="recipe-form" class="recipe-form">
        <h2>Add New Recipe</h2>

        <div class="form-group">
          <label for="title">Recipe Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="e.g., Chocolate Chip Cookies"
            required
            minlength="3"
          />
        </div>

        <div class="form-group">
          <label>Ingredients</label>
          <div id="ingredients-list"></div>
          <button type="button" id="add-ingredient" class="btn-add-ingredient">
            + Add Ingredient
          </button>
          <small>Add all ingredients needed for this recipe</small>
        </div>

        <div class="form-group">
          <label for="instructions">Instructions</label>
          <textarea
            id="instructions"
            name="instructions"
            placeholder="Describe the cooking steps..."
            required
            minlength="10"
          ></textarea>
          <small>Provide step-by-step cooking instructions</small>
        </div>

        <button type="submit" class="btn-submit">Add Recipe</button>
      </form>

      <div id="recipes-container" class="recipes-grid"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
